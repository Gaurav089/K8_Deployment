apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-app
  labels:
    app: my-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: my-app
  template:
    metadata:
      labels:
        app: my-app
    spec:
      containers:
      - name: my-app-container
        image: 730335492406.dkr.ecr.ap-south-1.amazonaws.com/k8_deployment:latest 
        ports:
        - containerPort: 80
